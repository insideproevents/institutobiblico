    <!-- Script to insert hero image under the "Ver Cursos" button if present -->
    <script>
      (function(){
        function insertHeroImage(imgSrc, altText){
          var observer = new MutationObserver(function(mutations, obs){
            var buttons = Array.from(document.querySelectorAll('button'));
            var target = buttons.find(function(b){
              return b.textContent && b.textContent.trim().toLowerCase() === 'ver cursos';
            });
            if(target){
              // avoid inserting multiple times
              if(target.dataset.heroImgInserted) { obs.disconnect(); return; }
              var img = document.createElement('img');
              img.src = imgSrc;
              img.alt = altText || '';
              img.className = 'hero-inline-image';
              // Insert after the button's container if possible
              var parent = target.parentElement || target;
              parent.insertAdjacentElement('afterend', img);
              target.dataset.heroImgInserted = '1';
              obs.disconnect();
            }
          });
          observer.observe(document.body, { childList: true, subtree: true });
          // fallback: try after load
          window.addEventListener('load', function(){ setTimeout(function(){
            var buttons = Array.from(document.querySelectorAll('button'));
            var target = buttons.find(function(b){ return b.textContent && b.textContent.trim().toLowerCase() === 'ver cursos'; });
            if(target && !target.dataset.heroImgInserted){
              var img = document.createElement('img'); img.src = imgSrc; img.alt = altText || ''; img.className = 'hero-inline-image';
              var parent = target.parentElement || target; parent.insertAdjacentElement('afterend', img); target.dataset.heroImgInserted = '1';
            }
          }, 400); });
        }
        // use the repo image if available (logo.jpg at repo root)
        insertHeroImage('./logo.jpg', 'Estudiantes leyendo');
      })();
    </script>
