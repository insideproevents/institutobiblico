    <!-- Script to insert hero image under the "Ver Cursos" button if present -->
    <script>
      (function(){
        function normalizeText(s){
          if(!s) return '';
          try{
            return s.normalize('NFD').replace(/\p{Diacritic}/gu,'').toLowerCase();
          }catch(e){
            return s.toLowerCase();
          }
        }

        function getCommonAncestor(a,b){
          var pa = a;
          while(pa){
            var pb = b;
            while(pb){
              if(pa === pb) return pa;
              pb = pb.parentElement;
            }
            pa = pa.parentElement;
          }
          return document.body;
        }

        function insertBelowButtons(imgSrc, altText){
          var nodes = Array.from(document.querySelectorAll('button, a, [role="button"]'));
          var insBtn = nodes.find(function(n){ return normalizeText(n.textContent).includes('inscrib'); });
          var verBtn = nodes.find(function(n){ return normalizeText(n.textContent).includes('ver cursos'); });

          // if both buttons found, insert once below their common ancestor
          if(insBtn && verBtn){
            var ancestor = getCommonAncestor(insBtn, verBtn) || document.body;
            if(ancestor.dataset.heroImgInserted) return true;
            var img = document.createElement('img'); img.src = imgSrc; img.alt = altText || ''; img.className = 'hero-inline-image';
            ancestor.insertAdjacentElement('afterend', img);
            ancestor.dataset.heroImgInserted = '1';
            return true;
          }

          // fallback: if only one exists, insert after its container
          var single = verBtn || insBtn;
          if(single && !single.dataset.heroImgInserted){
            var container = single.closest('section') || single.parentElement || single;
            var img = document.createElement('img'); img.src = imgSrc; img.alt = altText || ''; img.className = 'hero-inline-image';
            container.insertAdjacentElement('afterend', img);
            single.dataset.heroImgInserted = '1';
            return true;
          }
          return false;
        }

        var observer = new MutationObserver(function(){ if(insertBelowButtons('./assets/ver_cursos.jpg','Ver Cursos')) observer.disconnect(); });
        observer.observe(document.body, { childList: true, subtree: true });
        window.addEventListener('load', function(){ setTimeout(function(){ insertBelowButtons('./assets/ver_cursos.jpg','Ver Cursos'); }, 600); });
      })();
    </script>
  </head>
