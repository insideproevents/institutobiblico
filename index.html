    <!-- Script to insert hero image under the "Ver Cursos" button if present -->
    <script>
      (function(){
        function tryInsert(imgSrc, altText){
          try{
            var section = document.querySelector('#inicio');
            var target = null;
            if(section){
              // find button inside section matching text
              var buttons = Array.from(section.querySelectorAll('button, a, [role="button"]'));
              target = buttons.find(function(b){
                return b.textContent && b.textContent.trim().toLowerCase().includes('ver cursos');
              });
            }
            // fallback: search anywhere
            if(!target){
              var buttonsAll = Array.from(document.querySelectorAll('button, a, [role="button"]'));
              target = buttonsAll.find(function(b){ return b.textContent && b.textContent.trim().toLowerCase().includes('ver cursos'); });
            }

            if(target){
              if(target.dataset.heroImgInserted) return true;
              var img = document.createElement('img');
              img.src = imgSrc;
              img.alt = altText || '';
              img.className = 'hero-inline-image';
              // Prefer inserting after the closest block container (section or div)
              var container = target.closest('section') || target.parentElement || target;
              container.insertAdjacentElement('afterend', img);
              target.dataset.heroImgInserted = '1';
              return true;
            }
            return false;
          }catch(e){
            return false;
          }
        }

        // Observe changes and try to insert when the Hero renders
        var obs = new MutationObserver(function(){ if(tryInsert('./assets/ver_cursos.webp','Ver Cursos')) obs.disconnect(); });
        obs.observe(document.body, { childList:true, subtree:true });

        // final fallback after load
        window.addEventListener('load', function(){ setTimeout(function(){ tryInsert('./assets/ver_cursos.webp','Ver Cursos'); }, 500); });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
